<div class="login-container">
  <div class="login-card">
    <h1>Digital Logistics</h1>
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter your username"
          class="form-control"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-login" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="help-text error-box" *ngIf="errorMessage">
      <p class="error">{{ errorMessage }}</p>
    </div>

    <div class="help-text info">
      <p><strong>Test Accounts:</strong></p>
      <p>• Admin: username: <code>admin</code> / password: <code>admin</code></p>
      <p>• Warehouse: username: <code>warehouse</code> / password: <code>warehouse</code></p>
      <p>• Client: username: <code>client</code> / password: <code>client</code></p>
    </div>
  </div>
</div>
