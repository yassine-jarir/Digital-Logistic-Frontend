<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow">
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h1 class="text-2xl font-semibold text-gray-800">Sales Orders</h1>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="flex flex-col items-center justify-center py-16">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading sales orders...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error() && !loading()" class="flex flex-col items-center justify-center py-16">
      <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="mt-4 text-red-600">{{ error() }}</p>
      <button (click)="retry()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Retry
      </button>
    </div>

    <!-- Data Table -->
    <div *ngIf="!loading() && !error()" class="overflow-x-auto">
      <table *ngIf="salesOrders().length > 0; else noData" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Number</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let order of salesOrders()" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ order.orderNumber }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.customerName || 'N/A' }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                      'bg-blue-100 text-blue-800': order.status === 'CREATED',
                      'bg-yellow-100 text-yellow-800': order.status === 'RESERVED',
                      'bg-purple-100 text-purple-800': order.status === 'SHIPPED',
                      'bg-green-100 text-green-800': order.status === 'DELIVERED',
                      'bg-red-100 text-red-800': order.status === 'CANCELED'
                    }">
                {{ order.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ formatDate(order.orderDate) }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600">{{ formatAmount(order.totalAmount) }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noData>
        <div class="flex flex-col items-center justify-center py-16">
          <svg class="w-20 h-20 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
          </svg>
          <p class="mt-4 text-gray-600">No sales orders found</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
