<div class="create-container">
  <div class="create-header">
    <h1>ðŸšš Add New Supplier</h1>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="supplier-form">
    <div class="form-group">
      <label for="name">Supplier Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="supplier.name"
        placeholder="Enter supplier name"
        required
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="contactEmail">Contact Email <span class="required">*</span></label>
        <input
          type="email"
          id="contactEmail"
          name="contactEmail"
          [(ngModel)]="supplier.contactEmail"
          placeholder="sales@supplier.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="contactPhone">Contact Phone <span class="required">*</span></label>
        <input
          type="tel"
          id="contactPhone"
          name="contactPhone"
          [(ngModel)]="supplier.contactPhone"
          placeholder="+1-555-0123"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address <span class="required">*</span></label>
      <textarea
        id="address"
        name="address"
        [(ngModel)]="supplier.address"
        placeholder="Enter full address"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group checkbox">
      <label>
        <input
          type="checkbox"
          name="active"
          [(ngModel)]="supplier.active"
        />
        Active
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Supplier' }}
      </button>
    </div>
  </form>
</div>
