<div class="create-container">
  <div class="create-header">
    <h1>ğŸ¢ Add New Warehouse</h1>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="warehouse-form">
    <div class="form-group">
      <label for="name">Warehouse Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="warehouse.name"
        placeholder="Enter warehouse name"
        required
      />
    </div>

    <div class="form-group">
      <label for="location">Location <span class="required">*</span></label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="warehouse.location"
        placeholder="Enter location"
        required
      />
    </div>

    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <input
        type="number"
        id="managerId"
        name="managerId"
        [(ngModel)]="warehouse.managerId"
        placeholder="Enter manager user ID (optional)"
      />
    </div>

    <div class="form-group checkbox">
      <label>
        <input
          type="checkbox"
          name="active"
          [(ngModel)]="warehouse.active"
        />
        Active
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Warehouse' }}
      </button>
    </div>
  </form>
</div>
